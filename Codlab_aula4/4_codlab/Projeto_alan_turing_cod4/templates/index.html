<!DOCTYPE html>
<html lang="pt-BR
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptando a Enigma</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="back">
        
        {% if not status %}
        <div class="container">
            <h1>Ainda não resolvi o Enigma e não acabei com a guerra</h1>
            
            <img src="/static/antes.jpg" height="400">

        </div>
        
        {% else %}
        <div class="container">
            <h1>Resolvi o Enigma e acabei com a guerra!</h1>
            
            <img src="/static/depois.jpg" height="400">

        </div>
        {% endif %} 
    </div>
</body>
</html>
