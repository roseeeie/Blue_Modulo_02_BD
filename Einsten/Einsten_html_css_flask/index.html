<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora de Danos</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
    </head>
    <body>
        <div class="calculadora-dano">
            <div class="linha">
                <h1>Calculadora de Dano</h1>
            </div>
            <div class="linha">
                <h2>Selecione um personagem</h2>
            </div>

            <div class="elemento-container">
                <div class="elemento-item">
                    <img src="img/orc.png" alt="Orc" width="200" height="200">
                    <p>Orc</p>
                </div>
                <div class="elemento-item">
                    <img src="img/globin.png" alt="Goblin" width="200" height="200">
                    <p>Goblin</p>
                </div>
                <div class="elemento-item">
                    <img src="img/feiticeira.png" alt="Feiticeira" width="200" height="200">
                    <p>Feiticeira</p>
                </div>
            </div>

            <div class="linha">
                <h2>Selecione uma arma</h2>
            </div>

            <div class="elemento-container">
                <div class="elemento-item">
                    <img src="img/soco.png" alt="Soco" width="200" height="200">
                    <p>Soco</p>
                </div>
                <div class="elemento-item">
                    <img src="img/arco.png" alt="Arco" width="200" height="200">
                    <p>Arco</p>
                </div>
                <div class="elemento-item">
                    <img src="img/espada.png" alt="Espada" width="200" height="200">
                    <p>Espada</p>
                </div>
            </div>

            <div class="linha">
                <button id="calcular" type="button">Calcular dano</button>
            </div>

        </div>
    </body>
</html>
